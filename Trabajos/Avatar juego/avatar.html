<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>LA LEYENDA DE AANG: AVATAR</title>
    </head>
    <body>
        <h1> AVATAR 🔥 💧 🌱 🍸</h1>

        <section id="seleccionar-personaje">
            <h2>Elige tu Personaje</h2>

            <label for="zuko">Zuko</label>
            <input type="radio" name="personaje" id="zuko" value="Zuko"/>

            <label for="katara">Katara</label>
            <input type="radio" name="personaje" id="katara" value="Katara"/>

            <label for="aang">Aang</label>
            <input type="radio" name="personaje" id="aang" value="Aang"/>

            <label for="toph">Toph</label>
            <input type="radio" name="personaje" id="toph" value="Toph"/>

            <button onclick="seleccionarPersonaje()">Seleccionar</button>
        </section>
        
        <section id="seleccionar-ataque">
            <h2>Elige tu ataque</h2>
            <p>Tu personaje tiene <span>3</span> vidas</p>
            <p>Los personajes del enemigo tienen <span>3</span> vidas</p>
            <p>
                <button>Fuego 🔥</button>          
                <button>Agua 💧</button>           
                <button>Tierra 🌱</button>           
                <button>Aire 🍸</button>           
            </p>
        </section>

        <section id="mensajes">
            <p>Tu personaje atacó con todo el poder del FUEGO, el personaje del enemigo atacó con el medio poder de la TIERRA - GANASTE</p>
        </section>

        <section id="reiniciar">
            <button>Reiniciar</button>
        </section>

        <script>
            function seleccionarPersonaje() {
                const seleccion = document.querySelector('input[name="personaje"]:checked');
                if (seleccion) {
                    alert("Elegiste a " + seleccion.value );
                } else {
                    alert("Por favor selecciona un personaje.");
                }
            }
        </script>
    </body>
</html>
