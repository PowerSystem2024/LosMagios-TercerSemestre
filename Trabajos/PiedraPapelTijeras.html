<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>
        function obtenerJugadaAleatoria() {
            let min = 1;
            let max = 3;
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function jugar() {
            let jugador = prompt('Elige: 1 para piedra, 2 para papel, 3 para tijera');
            let pc = obtenerJugadaAleatoria();

            // Mostrar elección del jugador
            if (jugador == 1) {
                alert("Elegiste piedra");
            } else if (jugador == 2) {
                alert("Elegiste papel");
            } else if (jugador == 3) {
                alert("Elegiste tijera");
            } else {
                alert("Elegiste perder por no seguir las instrucciones 😢");
                return;
            }

            // Mostrar elección de la PC
            if (pc == 1) {
                alert("La PC eligió piedra");
            } else if (pc == 2) {
                alert("La PC eligió papel");
            } else if (pc == 3) {
                alert("La PC eligió tijera");
            }
            
            // Versus
            if (pc == jugador) {
                alert("¡EMPATE!");
            } else if (
                (jugador == 1 && pc == 3) ||
                (jugador == 2 && pc == 1) ||
                (jugador == 3 && pc == 2)
            ) {
                alert("¡GANASTE!");
            } else {
                alert("¡PERDISTE!");
            }
        }

        // Inicializador del juego en la pagina
        window.onload = jugar;
    </script>
</head>
<body>
    <h1>Piedra, papel o tijera</h1>
</body>
</html>
