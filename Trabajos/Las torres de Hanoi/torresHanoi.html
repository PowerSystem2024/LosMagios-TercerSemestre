<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Torres de Hanoi</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    #controls {
      margin-top: 20px;
    }

    #controls input {
      padding: 5px;
      width: 50px;
      font-size: 16px;
    }

    #controls button {
      padding: 5px 10px;
      font-size: 16px;
      margin: 0 5px;
    }

    #hanoi {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .torre {
      width: 120px;
      height: 250px;
      margin: 0 20px;
      position: relative;
      border: 2px solid #ccc;
      background: #fff;
    }

    .palo {
      width: 8px;
      height: 200px;
      background: #964B00;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .disco {
      position: absolute;
      height: 20px;
      background: #3498db;
      border: 2px solid #2980b9;
      border-radius: 4px;
      transition: bottom 0.4s, left 0.4s;
    }
  </style>
</head>
<body>

<h1>Torres de Hanoi</h1>

<div id="controls">
  <label for="numDiscos">NÃºmero de discos:</label>
  <input type="number" id="numDiscos" value="3" min="1" max="7" />
  <button onclick="iniciarJuego()">Iniciar</button>
  <button onclick="reiniciar()">Reiniciar</button>
</div>

<div id="hanoi">
  <div class="torre" id="A"><div class="palo"></div></div>
  <div class="torre" id="B"><div class="palo"></div></div>
  <div class="torre" id="C"><div class="palo"></div></div>
</div>

<script src="torresHanoi.js"></script>

</body>
</html>
